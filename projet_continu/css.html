    <h1>Exercices en css</h1>
    <div class="presentation-parent">
        <div class="presentation">
            <table>
                <thead>
                  <tr>
                    <th scope="col">&lt;#&gt;</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                  </tr>
                </thead>
                <tbody>

                    <td style="border: 2px solid powderblue">1-1</td>

        <!--
            Votre structure doit avoir un style par défaut.
            Vous devez aussi utiliser 3 classes et 2 ids.
            Un des id doit être appliqué à une structure faisant partie d'une classe.
            Assurez-vous que le style du id soit celui présenté à l'écran.
        -->
        <div class="presentation">
            <form>
                <label for = "password" class="password-entry"><p id="label-text-exercice">Password</p></label>
                <input type="password" id = "password"> </br>

                <label for = "email" class="email-entry">Email: </label>
                <input type="email" id = "email"> </br>

                <button type = "button" id="enregistrer" class="button-save">Enregistrer</button> </br>
            </form>
        </div>
    </div>
